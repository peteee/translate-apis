  <script>
    document.addEventListener('prechange', function(event) {
      document.querySelector('ons-toolbar .center')
        .innerHTML = event.tabItem.getAttribute('label');
    });

    function displayTranslation(translationData) {
      //console.log(translationData);
      let textStage = document.getElementById("Tab1");
      let textContent = "";
      let speakThis = "";

      var obj = JSON.parse(translationData); 
      for(var i=0; i < obj[0].translations.length; i++) {
        console.log(obj[0].translations[i].text);
        speakThis = obj[0].translations[i].text;
        textContent += "<h2>Results in lang="+obj[0].translations[i].to+" : </h2><p>"+ obj[0].translations[i].text; + "</p>";
      }
      
      textStage.innerHTML = textContent;
      //SPEECH
      let utterance = new SpeechSynthesisUtterance(speakThis);
      var myLang = utterance.lang;
      utterance.lang = 'es-ES';
      speechSynthesis.speak(utterance);
    }

    function getTranslation(keywords) {
      // Format: 
      // "Text": "I would really like to drive your car around the block a few times."
      const data = JSON.stringify([
        {
          "Text": keywords
        }
      ]);

      const xhr = new XMLHttpRequest();
      xhr.withCredentials = true;

      xhr.addEventListener("readystatechange", function () {
        if (this.readyState === this.DONE) {
          console.log(this.responseText);
          displayTranslation(this.responseText);
        }
      });

      xhr.open("POST", "https://microsoft-translator-text.p.rapidapi.com/translate?to=es&api-version=3.0&from=en&profanityAction=NoAction&textType=plain");
      xhr.setRequestHeader("content-type", "application/json");
      xhr.setRequestHeader("x-rapidapi-key", "YOUR-RAPIDAPI-API-KEY");
      xhr.setRequestHeader("x-rapidapi-host", "microsoft-translator-text.p.rapidapi.com");

      xhr.send(data);
    }

    document.addEventListener('init', function(event) {
      var page = event.target;
      console.log(page.id)
      if (page.id === 'Tab1') {
        getTranslation("Hello world!")
      }
    });

  </script>

</body>
